<cvd-col>
  <cvd-news></cvd-news>

  <cvd-row [spacing]="3" wrap alignItems="flex-start">

    <cvd-col grow [spacing]="3" alignItems="stretch">
      <cvd-mitigations-control></cvd-mitigations-control>
      <cvd-simulation-control></cvd-simulation-control>
    </cvd-col>

    <cvd-col [grow]="2" [spacing]="3" alignItems="stretch" justifyContent="flex-start">
      <mat-tab-group animationDuration="0ms">
        <mat-tab [label]="'Nově nakažení: ' + (infectedToday$ | async)?.value || '0'">
          <cvd-chart [tick$]="infectedToday$"
                     [series]="[{label: 'Nově nakažení', unit: 'tis.'}]"></cvd-chart>
        </mat-tab>
        <mat-tab [label]="'Nově zemřelí: ' + (deathToday$ | async)?.value || '0'">
          <cvd-chart [tick$]="deathToday$"
                     [series]="[{label: 'Nově zemřelí', unit: 'tis.'}]"></cvd-chart>
        </mat-tab>

        <mat-tab [label]="'Celkové náklady: ' + (((costTotal$ | async)?.value || 0) | currencyCZK)">
          <cvd-chart [customOptions]="costTotalCustomOptions" [tick$]="costTotal$" [tooltipLabel]="costTotalTooltip"
                     [series]="[{label: 'Celkové náklady', unit: 'tis.'}]"></cvd-chart>
        </mat-tab>

        <mat-tab [label]="'Nově imunizovaný: 0'">
          TBD!!
        </mat-tab>
      </mat-tab-group>
      <cvd-status-display></cvd-status-display>
    </cvd-col>

  </cvd-row>
</cvd-col>
