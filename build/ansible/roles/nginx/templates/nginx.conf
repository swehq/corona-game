{%if www_redirection %}
server {
    listen 80;
    server_name www.{{ url }};
    return 301 https://{{ url }}$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.{{ url }};
    ssl_session_timeout 5m;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_certificate /etc/nginx/certs/{{ url }}.crt;
    ssl_certificate_key /etc/nginx/certs/{{ url }}.key;
    ssl_dhparam /etc/nginx/certs/{{ url }}.dhparam.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/certs/{{ url }}.chain.pem;
    add_header Strict-Transport-Security "max-age=31536000" always;
    return 301 https://{{ url }}$request_uri;
}
{% endif %}

gzip on;
gzip_http_version 1.1;
gzip_disable "MSIE [1-6]\.";
gzip_min_length 1100;
gzip_vary on;
gzip_proxied expired no-cache no-store private auth;
gzip_comp_level 9;

proxy_cache_path /tmp/cache levels=1:2 keys_zone=default_cache:10m max_size=2g inactive=60m use_temp_path=off;
proxy_cache_valid 30m;
