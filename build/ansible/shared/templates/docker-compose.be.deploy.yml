version: "3"

networks:
  nginx:
    external:
      name: nginx
  monitoring:
    external:
      name: monitoring

services:
{% if backend_container_count is not defined %}
{% set backend_container_count = 1 %}
{% endif %}
{% for counter in range(1, backend_container_count + 1) %}
  backend-{{ counter }}:
    hostname: "{{ backend_container }}"
    container_name: "{{ backend_container }}-{{ counter }}"
    image: "{{ backend_remote_image_latest }}"
    restart: unless-stopped
    networks:
      nginx:
        aliases:
          - "{{ backend_container }}"
      monitoring:
      "{{ base_name }}-{{ env }}":
    environment:
      PORT: 80
      MONGO_URI: mongodb://mongo/corona
      INFLUXDB_URI: http://admin:admin@influxdb:8086/influx
      ENV: {{ env }}
    expose:
      - 80
{% endfor %}
